<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aizawl Booking Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="display: flex; align-items: center; padding: 40px 20px; background-color: #4c9cfd; color: white;">
  <img src="logo.png" alt="Aizawl Booking Logo" style="max-height: 120px; margin-right: 20px;" />
  <div>
    <h1>Welcome to Aizawl Booking Site</h1>
    <p>Your gateway to booking venues in Mizoram</p>
  </div>
</header>


  <main>
    <form action="thank-you.html">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="venue">Preferred Venue:</label>
      <select id="venue">
        <option value="church">Church Hall</option>
        <option value="conference">Conference Room</option>
        <option value="outdoor">Outdoor Garden</option>
      </select>

      <button type="submit">Submit Booking</button>
    </form>
  </main>
</body>
</html>
